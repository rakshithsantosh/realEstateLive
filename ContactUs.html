<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!---box icon link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!---google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-barba="wrapper">
    <!--header-->
    <header>
      <a href="#" class="logo">
        <img src="images/logohome.png" alt="" />
      </a>

      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
        <li><a href="Buying.html">Buying </a></li>
        <li><a href="Renting.html">Renting</a></li>
        <li><a href="Selling.html">Selling</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
      </ul>

      <div class="h-btn">
        <a href="#" class="h-btn1">Login</a>
        <a href="#" class="h-btn2">SignUp</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <div class="container" data-aos="zoom-in-up">
      <form onsubmit="sendEmail(); reset(); return false;">
        <h3>Get in Touch</h3>
        <input type="text" id="name" placeholder="youe name" required />
        <input type="email" id="email" placeholder="Email Id" required />
        <input type="text" id="phone" placeholder="Contact Number" required />
        <textarea
          id="message"
          rows="6"
          placeholder="How can we help you?"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <section class="contact">
      <div class="contact-content">
        <img src="images/logohome.png" alt="" />
        <div class="contact-content-text">
          <p>
            Your house is not just a dwelling; it's a reflection of you, and
            it's waiting for you to make it your own, right here in the Bay
            Area.
          </p>
          <div id="icons">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-instagram-alt"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
          </div>
        </div>
      </div>
    </section>

    <!---smtp js-->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      function sendEmail() {
        let messageBody =
          "Name : " +
          document.getElementById("name") +
          "<br/> Phone : " +
          document.getElementById("phone") +
          "<br/> Email : " +
          document.getElementById("email");
        Email.send({
          Host: "smtp.elasticemail.com",
          Username: "rakshithsantosh@gmail.com",
          Password: "2EB0C7A2B7822014A754D1F36A301496057A",
          To: "krishnavenisantosh1977@gmail.com",
          From: "rakshithsantosh@gmail.com",
          Subject: "New Contact form enquiry ",
          Body: messageBody,
        }).then((message) => {
          if (message == "OK") {
            swal(
              "Successful",
              "You have successfully submitted the form!",
              "success"
            );
          } else {
            swal("Error!", "Please try again", "Error");
          }
        });
      }
    </script>
    <!--AOS Animation-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 300,
        duration: 1200,
      });
    </script>
    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>

    <!-- jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script>
      barba.init({
        transitions: [
          {
            name: "opacity-transition",
            leave(data) {
              return gsap.to(data.current.container, {
                opacity: 0,
              });
            },
            enter(data) {
              return gsap.from(data.next.container, {
                opacity: 0,
              });
            },
          },
        ],
      });
    </script>
  </body>
</html>
